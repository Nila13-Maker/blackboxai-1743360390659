<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NJOURNEY - Driver Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .speed-alert {
            border: 2px solid #EF4444;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="fixed inset-0 z-0">
        <img 
            src="https://images.pexels.com/photos/3761509/pexels-photo-3761509.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" 
            alt="Car Dashboard" 
            class="object-cover w-full h-full opacity-20"
        />
    </div>

    <div class="relative z-10 max-w-md mx-auto p-4">
        <header class="bg-[#1A202C] p-4 rounded-t-lg flex items-center">
            <img 
                src="https://images.pexels.com/photos/730547/pexels-photo-730547.jpeg?auto=compress&cs=tinysrgb&w=1200&h=700&dpr=1" 
                alt="NJourney Logo" 
                class="w-16 h-16 rounded-full mr-4"
            />
            <h1 class="text-2xl text-white font-bold">NJOURNEY Driver</h1>
        </header>

        <div class="bg-white p-6 rounded-b-lg shadow-lg">
            <h2 class="text-2xl font-bold mb-6 text-center">Vehicle Health Check</h2>
            
            <!-- Oil Level -->
            <div class="mb-6">
                <label class="block text-lg font-medium mb-2">
                    <i class="fas fa-oil-can mr-2 text-[#6366F1]"></i> Oil Level
                </label>
                <input 
                    type="range" 
                    min="0" max="100" 
                    value="50"
                    class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer" 
                    id="oil-level"
                    oninput="document.getElementById('oil-value').textContent = this.value + '%'"
                >
                <div class="flex justify-between text-sm mt-1">
                    <span>Empty</span>
                    <span id="oil-value">50%</span>
                    <span>Full</span>
                </div>
            </div>

            <!-- Water Level -->
            <div class="mb-6">
                <label class="block text-lg font-medium mb-2">
                    <i class="fas fa-tint mr-2 text-blue-400"></i> Water Level
                </label>
                <input 
                    type="range" 
                    min="0" max="100" 
                    value="50"
                    class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer" 
                    id="water-level"
                    oninput="document.getElementById('water-value').textContent = this.value + '%'"
                >
                <div class="flex justify-between text-sm mt-1">
                    <span>Empty</span>
                    <span id="water-value">50%</span>
                    <span>Full</span>
                </div>
            </div>

            <!-- Fuel Level -->
            <div class="mb-6">
                <label class="block text-lg font-medium mb-2">
                    <i class="fas fa-gas-pump mr-2 text-yellow-500"></i> Fuel Level
                </label>
                <input 
                    type="range" 
                    min="0" max="100" 
                    value="50"
                    class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer" 
                    id="fuel-level"
                    oninput="document.getElementById('fuel-value').textContent = this.value + '%'"
                >
                <div class="flex justify-between text-sm mt-1">
                    <span>Empty</span>
                    <span id="fuel-value">50%</span>
                    <span>Full</span>
                </div>
            </div>

            <!-- Tire Pressure -->
            <div class="mb-6">
                <label class="block text-lg font-medium mb-2">
                    <i class="fas fa-tire mr-2 text-gray-600"></i> Tire Pressure
                </label>
                <div class="relative">
                    <input 
                        type="number" 
                        min="0" max="50" 
                        value="32"
                        class="w-full p-3 border rounded-lg" 
                        id="tire-pressure"
                        placeholder="Enter PSI"
                    >
                    <span class="absolute right-3 top-3 text-gray-500">PSI</span>
                </div>
            </div>

            <button 
                class="w-full bg-[#6366F1] text-white p-3 rounded-lg hover:bg-[#5B5FFF] mt-4 font-medium"
                onclick="submitMaintenance()"
            >
                <i class="fas fa-check-circle mr-2"></i> Submit Check
            </button>
        </div>
    </div>

    <script src="/scripts/maintenance.js"></script>
    <script src="/scripts/socket.js"></script>
</body>
</html>
